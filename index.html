<!DOCTYPE html>
<html lang=en-us>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0">
  <title>Multi-file compiler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <link href="/static/css/compiler.css" rel="stylesheet" type="text/css">
  <link href="/static/css/ace.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
    <div id="editor">
      <div class="jumbotron clearfix">
        <h1>Multi-file C++ Compiler</h1>
        <p class="lead float-left">By <a href="github.com/JohannesMP">JohannesMP</a></p>
        <p class="lead float-right">Powered by <a href="http://coliru.stacked-crooked.com/">http://coliru.stacked-crooked.com/</a></p>
      </div>

      <form>
        <label class="full">
          <b>Compile Args:</b> 
          <span class="aside"><em><b>${cppFiles}</b> is replaced by all .cpp files</em></span>
          <input id="args" class="form-control">
        </label>

        <div id="filesection">
          <b>Files:</b>
          <div id="files">
          </div>
          <button id="addfile" class="btn btn-primary">+ File</button>
        </div>

        <button id="compile" class="btn btn-success">Compile</button>
        <hr />
        <b>Console Output:</b>
        <pre id="output" class="full rounded" readonly spellcheck="false"></pre>
      </form>
    </div>
    <br />

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="/external/ace/src-min-noconflict/ace.js"></script>
    <script src="/static/js/compiler.js"></script>
    <script>
      data.files = 
      {
        "main.cpp" : 
`#include "test.hpp"
int main() 
{ 
    test("hello world");
    return 0; 
}`,

        "test.hpp" : 
`#include <iostream>
#include <string>
void test(std::string msg) 
{ 
    std::cout << msg << std::endl; 
} `
      };

      data.write();
    </script>
  </div>
</body>
</html>
